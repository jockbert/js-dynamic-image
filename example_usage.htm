<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="dynamicImage.min.js"></script>
    <style>
        p {
            font-size: 3em;
            margin-bottom: 2em;
        }
    </style>
</head>

<body>
    <p>Scroll down!</p>

    <p>The image is out of view and is not yet loaded. It will load as soon as it in view.</p>

    <p>Countdown ...</p>
    <p>10</p>
    <p>9</p>
    <p>8</p>
    <p>7</p>
    <p>6</p>
    <p>5</p>
    <p>4</p>
    <p>3</p>
    <p>2</p>
    <p>1</p>

    <div id="resizableArea"></div>

    <p>Last image <i>(element id 'idF')</i> is just used as a delayed image loader.</p>

    <div id="thumbArea"></div>

    <script>
        var widths = [100, 150, 200, 300, 500, 750, 1000, 1500, 2000, 3008];
        var sources = ["photos/scaled_100.jpg",
                       "photos/scaled_150.jpg",
                       "photos/scaled_200.jpg",
                       "photos/scaled_300.jpg",
                       "photos/scaled_500.jpg",
                       "photos/scaled_750.jpg",
                       "photos/scaled_1000.jpg",
                       "photos/scaled_1500.jpg",
                       "photos/scaled_2000.jpg",
                       "photos/original_3008.jpg"];

        var imageA = new DynamicImage();
        imageA.setSources(widths, sources, 1.5);

        var imageB = new DynamicImage("50%");
        imageB.setSources(widths, sources, 1.5);

        var imageC = new DynamicImage("25%");
        imageC.setSources(widths, sources, 1.5);

        var imageD = new DynamicImage("13%");
        imageD.setSources(widths, sources, 0.5);

        var imageE = new DynamicImage("6%");
        imageE.setSources(widths, sources, 1.5);

        var imageF = new DynamicImage("100px");
        imageF.setSource("photos/scaled_100.jpg", 1.5);

        imageA.appendTo("resizableArea").register();
        imageB.appendTo("resizableArea").register();
        imageC.appendTo("resizableArea").register();
        imageD.appendTo("resizableArea").register();
        imageE.appendTo("resizableArea").register();
        imageF.appendTo("thumbArea").register();
    </script>
</body>

</html>
