<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="dynamicImage.min.js"></script>
    <style>
        p {
            font-size: 3em;
            margin-bottom: 2em;
        }
    </style>
</head>

<body>
    <p>Scroll down!</p>

    <p>The image is out of view and is not yet loaded. It will load as soon as it in view.</p>

    <p>Countdown ...</p>
    <p>10</p>
    <p>9</p>
    <p>8</p>
    <p>7</p>
    <p>6</p>
    <p>5</p>
    <p>4</p>
    <p>3</p>
    <p>2</p>
    <p>1</p>

    <div id="resizableArea"></div>

    <p>Last image <i>(element id 'idF')</i> is just used as a delayed image loader.</p>

    <div id="thumbArea"></div>

    <script>
        var sources = [{width:100, src:"photos/scaled_100.jpg"},
                       {width:150, src:"photos/scaled_150.jpg"},
                       {width:200, src:"photos/scaled_200.jpg"},
                       {width:300, src:"photos/scaled_300.jpg"},
                       {width:500, src:"photos/scaled_500.jpg"},
                       {width:750, src:"photos/scaled_750.jpg"},
                       {width:1000, src:"photos/scaled_1000.jpg"},
                       {width:1500, src:"photos/scaled_1500.jpg"},
                       {width:2000, src:"photos/scaled_2000.jpg"},
                       {width:3008, src:"photos/original_3008.jpg"}];

        new DynamicImage()
            .sources(sources)
            .appendTo("resizableArea")
            .width('40vw')
            .height('30vw')
            .update();

        new DynamicImage(100)
            .sources(sources)
            .appendTo("resizableArea")
            .width('25%')
            .heightAsPixelRatioOfWidth(0.75)
            .update();

        new DynamicImage()
            .sources(sources)
            .appendTo("resizableArea")
            .width('12vw')
            .height('9vw')
            .update();

        new DynamicImage()
            .sources(sources)
            .appendTo("resizableArea")
            .width('8vw')
            .height('6vw')
            .update();

        new DynamicImage()
            .sources(sources)
            .appendTo("resizableArea")
            .width('4vw')
            .height('3vw')
            .update();

        new DynamicImage()
            .singleSource("photos/scaled_100.jpg")
            .appendTo("thumbArea")
            .width('100px')
            .height('75px')
            .update();
    </script>
</body>

</html>
