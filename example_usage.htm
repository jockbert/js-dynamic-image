<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="dynamicImage.min.js"></script>
    <style>
        p {
            font-size: 3em;
            margin-bottom: 2em;
        }
    </style>
</head>

<body>
    <p>Scroll down!</p>

    <p>The image is out of view and is not yet loaded. It will load as soon as it in view.</p>

    <p>Countdown ...</p>
    <p>10</p>
    <p>9</p>
    <p>8</p>
    <p>7</p>
    <p>6</p>
    <p>5</p>
    <p>4</p>
    <p>3</p>
    <p>2</p>
    <p>1</p>

    <div id="resizableArea"></div>

    <p>Last image <i>(element id 'idF')</i> is just used as a delayed image loader.</p>

    <div id="thumbArea"></div>

    <script>
        var widths = [100, 150, 200, 300, 500, 750, 1000, 1500, 2000, 3008];
        var sources = ["photos/scaled_100.jpg",
                       "photos/scaled_150.jpg",
                       "photos/scaled_200.jpg",
                       "photos/scaled_300.jpg",
                       "photos/scaled_500.jpg",
                       "photos/scaled_750.jpg",
                       "photos/scaled_1000.jpg",
                       "photos/scaled_1500.jpg",
                       "photos/scaled_2000.jpg",
                       "photos/original_3008.jpg"];

        new DynamicImage()
            .setSources(widths, sources)
            .appendTo("resizableArea")
            .width('40vw')
            .height('30vw')
            .update();

        new DynamicImage(100)
            .setSources(widths, sources)
            .appendTo("resizableArea")
            .width('25%')
            .heightAsPixelRatioOfWidth(0.75)
            .update();

        new DynamicImage()
            .setSources(widths, sources)
            .appendTo("resizableArea")
            .width('12vw')
            .height('9vw')
            .update();

        new DynamicImage()
            .setSources(widths, sources)
            .appendTo("resizableArea")
            .width('8vw')
            .height('6vw')
            .update();

        new DynamicImage()
            .setSources(widths, sources)
            .appendTo("resizableArea")
            .width('4vw')
            .height('3vw')
            .update();

        new DynamicImage()
            .setSource("photos/scaled_100.jpg")
            .appendTo("thumbArea")
            .width('100px')
            .height('75px')
            .update();
    </script>
</body>

</html>
