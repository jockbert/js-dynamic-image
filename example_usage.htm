<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="dynamicImage.min.js"></script> 
	<style>
		p {font-size:3em;margin-bottom:2em;}
	</style>
</head>
<body>
	<p>Scroll down!</p>

	<p>The image is out of view and is not yet loaded.
	It will load as soon as it in view.</p>

	<p>Countdown ...</p>
	<p>10</p>
	<p>9</p>
	<p>8</p>
	<p>7</p>
	<p>6</p>

	<p>2</p>
	<p>1</p>

	<img id="aPhoto"></img>
	<img id="bPhoto"></img>

	<script>
		var imageA = new DynamicImage("aPhoto");
		imageA.setWidths(
			[100,150,200,300,500,750,1000,1500,2000,3008],
			["photos/scaled_100.jpg",
			"photos/scaled_150.jpg",
			"photos/scaled_200.jpg",
			"photos/scaled_300.jpg",
			"photos/scaled_500.jpg",
			"photos/scaled_750.jpg",
			"photos/scaled_1000.jpg",
			"photos/scaled_1500.jpg",
			"photos/scaled_2000.jpg",
			"photos/original_3008.jpg"]);

		var imageB = new DynamicImage("bPhoto");
		imageB.setWidths(
			[100,150,200,300,500,750,1000,1500,2000,3008],
			["photos/scaled_100.jpg",
			"photos/scaled_150.jpg",
			"photos/scaled_200.jpg",
			"photos/scaled_300.jpg",
			"photos/scaled_500.jpg",
			"photos/scaled_750.jpg",
			"photos/scaled_1000.jpg",
			"photos/scaled_1500.jpg",
			"photos/scaled_2000.jpg",
			"photos/original_3008.jpg"]);

		imageA.register();
		imageB.register();
	</script>
</body>
</html>
